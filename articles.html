        .articles-hero {
            background: var(--bg);

        .articles-hero .container h1 {

        }

        /* Horizontal card layout */
        .cards {
            display: flex;
            gap: 1.25rem;
            flex-wrap: wrap;
            align-items: stretch;
        }

        .card {
            flex: 0 1 320px;
            /* prefer 320px, allow wrapping */
            box-shadow: var(--shadow, 0 6px 18px rgba(10, 10, 10, 0.08));
            border-radius: 10px;
            overflow: hidden;

            background: var(--bg);
            display: flex;
            flex-direction: column;
            text-decoration: none;

        }

        .card a {
            color: inherit;
            text-decoration: none;
            display: block;
            height: 100%;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }

        .card h3 {
            margin: 0.75rem 1rem 0 1rem;
        }

        .card .muted {
            margin: 0.25rem 1rem 1rem 1rem;
            color: #dbc8e0;
        }

        @media (max-width: 520px) {
            .articles-hero .container h1 {
                font-size: 1.6rem;
            }

            .card {
                flex: 1 1 100%;
            }
        }
